{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Receipt{% else %}New Receipt{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
  </form>
  <p>
    <a href="{% url 'receipt_list' %}">Back to Receipt List</a>
  </p>
{% endblock %}
