{% extends 'base.html' %}

{% block content %}
  <h2>Your Receipts</h2>
  <ul>
    {% for receipt in receipts %}
      <li>
        <a href="{% url 'receipt_detail' pk=receipt.pk %}">{{ receipt.store_name }} - {{ receipt.date_of_purchase }}</a>
      </li>
    {% empty %}
      <li>No receipts found.</li>
    {% endfor %}
  </ul>
{% endblock %}
